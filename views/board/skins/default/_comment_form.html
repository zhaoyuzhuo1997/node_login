<div class='board_default comment_form'>
	<dl>
		<dt>작성자</dt>
		<dd>
			<input type='text' name='poster' value='{{ poster }}'>
		<dd>
	</dl>
	{% if not memNo %}
	<dl>
		<dt>비밀번호</dt>
		<dd>
			<input type='password' name='password' placeholder='댓글 수정, 삭제 비밀번호'>
		</dd>
	</dl>
	{% endif %}
	<textarea name='comment'>{{ comment }}</textarea>
	
	<input type='submit' class='submit_btn' value='수정하기'>
</div>
