{% extends '../layout.html' %}
{% block content %}
<div class='login_box'>
<div class='mtit'>LOGIN</div>
<form method='post' action='/member/login' autocomplete='off' target='ifrmHidden'>
	<dl>
		<dt>아이디</dt>
		<dd>
			<input type='text' name='memId'>
		</dd>
	</dl>
	<dl>
		<dt>비밀번호</dt>
		<dd>
			<input type='password' name='memPw'>
		</dd>
	</dl>
	<div class='links'>
		<a href='/member/find_id'>아이디 찾기</a> / 
		<a href='/member/find_pw'>비밀번호 찾기</a>
	</div>
	<div class='login_btns'>
		<div class='sns_btns'>
		{% if naverLoginUrl %}
			<a href='{{ naverLoginUrl }}'><img src='/img/sns_login/naver.png' height='45'></a>
		{% endif %}
		</div>
			<input type='submit' value='로그인' class='submit_btn'>
	</div>
</form>
</div>
{% endblock %}
